apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observe-agent-cluster-role-{{ template "observe-agent.namespace" . }}
  labels:
    app.kubernetes.io/name: observe-agent-cluster-role
    app.kubernetes.io/instance: observe-agent

rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - create
    - get
  - apiGroups:
    - ""
    - '*'
    - apps
    - authorization.k8s.io
    - autoscaling
    - batch
    - networking.k8s.io
    - events.k8s.io
    - rbac.authorization.k8s.io
    - storage.k8s.io
    - vpcresources.k8s.aws
    resources:
    - '*'
    verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: observe-agent-cluster-role-binding-{{ template "observe-agent.namespace" . }}
  labels:
    app.kubernetes.io/name: observe-agent-cluster-role-binding-{{ template "observe-agent.namespace" . }}
    app.kubernetes.io/instance: observe-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: observe-agent-cluster-role-{{ template "observe-agent.namespace" . }}
subjects:
- kind: ServiceAccount
  name: observe-agent-service-account-{{ template "observe-agent.namespace" . }}
  namespace: {{ template "observe-agent.namespace" . }}
