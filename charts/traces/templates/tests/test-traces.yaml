apiVersion: v1
kind: ConfigMap
metadata:
  name: queries
data:
  # Queries have the format <JMESPath query> -> <matching regexp>.
  # This syntax is based on the syntax used in the JMESPath docs, which describe queries as:
  # search(query, input) -> result
  queries: |
    Path -> ^/v1/otel/v1/traces$

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-info
data:
  id: "fake-cluster-id"

---
apiVersion: v1
kind: Pod
metadata:
  name: "test-traces"
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: check
      image: test-client:latest
      imagePullPolicy: Never
      args: ['check', '-f', '/config/queries', 'http://collect.testing.svc.cluster.local:8080/dump']
      volumeMounts:
      - name: queries
        mountPath: "/config"
        readOnly: true
  volumes:
  - name: queries
    configMap:
      name: queries
      # An array of keys from the ConfigMap to create as files
      items:
      - key: "queries"
        path: "queries"
