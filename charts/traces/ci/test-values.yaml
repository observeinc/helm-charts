global:
  observe:
    collectionEndpoint: "http://collect.testing.svc.cluster.local:8080"

observe:
  token:
    create: true
    value: "fake-token"

opentelemetry-collector:
  fullnameOverride: traces

proxy:
  enabled: true
  image:
    repository: test-collector
    tag: latest
  fullnameOverride: collect
  env:
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://traces.testing.svc.cluster.local:4318"
