name: Bump Metrics Chart Minor Version
sources:
  currentMetricsVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "metrics-(.*)$"
    transformers:
      - trimprefix: "metrics-"
conditions:
  chartChanged:
    name: "Check if charts/metrics/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/metrics/ && git diff --quiet --name-only -- charts/metrics/ && exit 1 || exit 0
    disablesourceinput: true
  nonBreakingChanges:
    name: "Check if commit is a feature"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -iv "BREAKING CHANGE" && git -P show -s --format=%s | grep -i "feat"
    disablesourceinput: true
targets:
  updateMetricsChartMinor:
    name: "Bump Minor Version"
    kind: yaml
    sourceid: currentMetricsVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/metrics/Chart.yaml"
      key: "$.version"
  updateStackChartMinor:
    name: "Update Stack Chart Dependency"
    kind: yaml
    sourceid: currentMetricsVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.dependencies[1].version"
