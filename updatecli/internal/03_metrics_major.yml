name: Bump Metrics Chart Major Version
sources:
  currentMetricsVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "metrics-(.*)$"
    transformers:
      - trimprefix: "metrics-"
conditions:
  chartChanged:
    name: "Check if charts/metrics/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/metrics/ && git diff --quiet --name-only -- charts/metrics/ && exit 1 || exit 0
    disablesourceinput: true
  breakingChanges:
    name: "Check if commit is a breaking change"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -i "BREAKING CHANGE"
    disablesourceinput: true
targets:
  updateMetricsChartMajor:
    name: "Bump Major Version"
    kind: yaml
    sourceid: currentMetricsVersion
    transformers:
      - semverinc: "major"
    spec:
      file: "charts/metrics/Chart.yaml"
      key: "$.version"
  updateStackChartMajor:
    name: "Update Stack Chart Dependency"
    kind: yaml
    sourceid: currentMetricsVersion
    transformers:
      - semverinc: "major"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.dependencies[1].version"
