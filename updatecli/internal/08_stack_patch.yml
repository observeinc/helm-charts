name: Bump Stack Chart Patch Version
sources:
  currentStackVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "stack-(.*)$"
    transformers:
      - trimprefix: "stack-"
conditions:
  chartChanged:
    name: "Check if charts/stack/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/stack/ && git diff --quiet --name-only -- charts/stack/ && exit 1 || exit 0
    disablesourceinput: true
  nonBreakingChanges:
    name: "Check if commit is non-breaking"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -iv "BREAKING CHANGE"
    disablesourceinput: true
  isAFixCommit:
    name: "Check if commit is a fix"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep "fix"
    disablesourceinput: true
targets:
  updateStackChartPatch:
    name: "Bump Patch Version"
    kind: yaml
    sourceid: currentStackVersion
    transformers:
      - semverinc: "patch"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.version"
