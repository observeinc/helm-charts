name: Bump Events Chart Minor Version
sources:
  currentEventsVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "events-(.*)$"
    transformers:
      - trimprefix: "events-"
conditions:
  chartChanged:
    name: "Check if charts/events/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/events/ && git diff --quiet --name-only -- charts/events/ && exit 1 || exit 0
    disablesourceinput: true
  nonBreakingChanges:
    name: "Check if commit is a feature"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -iv "BREAKING CHANGE" && git -P show -s --format=%s | grep -i "feat"
    disablesourceinput: true
targets:
  updateEventsChartMinor:
    name: "Bump Minor Version"
    kind: yaml
    sourceid: currentEventsVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/events/Chart.yaml"
      key: "$.version"
  updateStackChartMinor:
    name: "Update Stack Chart Dependency"
    kind: yaml
    sourceid: currentEventsVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.dependencies[2].version"
