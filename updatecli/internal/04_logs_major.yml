name: Bump Logs Chart Major Version
sources:
  currentLogsVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "logs-(.*)$"
    transformers:
      - trimprefix: "logs-"
conditions:
  chartChanged:
    name: "Check if charts/logs/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/logs/ && git diff --quiet --name-only -- charts/logs/ && exit 1 || exit 0
    disablesourceinput: true
  breakingChanges:
    name: "Check if commit message has breaking changes"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -iq "BREAKING CHANGE" && exit 1 || exit 0
    disablesourceinput: true
targets:
  updateLogsChart:
    name: "Bump Patch Version"
    kind: yaml
    sourceid: currentLogsVersion
    transformers:
      - semverinc: "major"
    spec:
      file: "charts/logs/Chart.yaml"
      key: "$.version"
  updateStackChart:
    name: "Update Stack Chart Dependency"
    kind: yaml
    sourceid: currentLogsVersion
    transformers:
      - semverinc: "major"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.dependencies[0].version"
