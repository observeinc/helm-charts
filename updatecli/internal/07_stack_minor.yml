name: Bump Stack Chart Minor Version
sources:
  currentStackVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "stack-(.*)$"
    transformers:
      - trimprefix: "stack-"
conditions:
  chartChanged:
    name: "Check if charts/stack/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/stack/ && git diff --quiet --name-only -- charts/stack/ && exit 1 || exit 0
    disablesourceinput: true
  nonBreakingChanges:
    name: "Check if commit is non-breaking"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -i "BREAKING CHANGE" && exit 1 || exit 0
    disablesourceinput: true
  isAFeatCommit:
    name: "Check if commit is a feature"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep "feat" && exit 1 || exit 0
    disablesourceinput: true
targets:
  updateStackChartMinor:
    name: "Bump Minor Version"
    kind: yaml
    sourceid: currentStackVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.version"
