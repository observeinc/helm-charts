name: Bump Traces Chart Minor Version
sources:
  currentTracesVersion:
    kind: githubrelease
    spec:
      owner: "observeinc"
      repository: "helm-charts"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      versionFilter:
        kind: regex
        pattern: "traces-(.*)$"
    transformers:
      - trimprefix: "traces-"
conditions:
  chartChanged:
    name: "Check if charts/traces/ has changes"
    kind: shell
    spec:
      command: git diff --quiet --name-only origin/main...HEAD -- charts/traces/ && git diff --quiet --name-only -- charts/traces/ && exit 1 || exit 0
    disablesourceinput: true
  nonBreakingChanges:
    name: "Check if commit is a feature"
    kind: shell
    spec:
      command: git -P show -s --format=%s | grep -iv "BREAKING CHANGE" && git -P show -s --format=%s | grep -i "feat"
    disablesourceinput: true
targets:
  updateTracesChartMinor:
    name: "Bump Minor Version"
    kind: yaml
    sourceid: currentTracesVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/traces/Chart.yaml"
      key: "$.version"
  updateStackChartMinor:
    name: "Update Stack Chart Dependency"
    kind: yaml
    sourceid: currentTracesVersion
    transformers:
      - semverinc: "minor"
    spec:
      file: "charts/stack/Chart.yaml"
      key: "$.dependencies[4].version"
