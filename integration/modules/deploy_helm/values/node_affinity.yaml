#Common for telemetry
agent:
  config:
      global:
        service:
          telemetry:
            logging_encoding: json
            logging_level: INFO

#Common for namepsace/url/token
observe:
  collectionEndpoint:
    value: ${observe_url}
  token:
    value: ${observe_token}
cluster:
  namespaceOverride:
    value: ${helm_chart_agent_test_namespace}
cluster-events:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-type
                operator: In
                values: [useme]
              - key: observeinc.com/unschedulable
                operator: DoesNotExist
              - key: kubernetes.io/os
                operator: NotIn
                values: [windows]
cluster-metrics:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
node-logs-metrics:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
monitor:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
