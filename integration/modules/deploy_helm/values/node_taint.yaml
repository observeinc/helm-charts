#Common for telemetry
agent:
  config:
      global:
        service:
          telemetry:
            loggingEncoding: json
            loggingLevel: INFO

#Common for namepsace/url/token
observe:
  collectionEndpoint:
    value: ${observe_url}
  token:
    create: true
    value: ${observe_token}
cluster:
  namespaceOverride:
    value: ${helm_chart_agent_test_namespace}
cluster-events:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
  tolerations:
  - key: "deployObserve"
    operator: "Equal"
    value: "notAllowed"
    effect: "NoSchedule"
cluster-metrics:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
node-logs-metrics:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
monitor:
  namespaceOverride:  ${helm_chart_agent_test_namespace}
