agent:
  config:
    global:
    nodeLogsMetrics:
      receivers:
        statsd/uds:
          transport: "unixgram"
          aggregation_interval: 60s
          endpoint: ///var/run/obssocket/std.socket
      service:
        pipelines:
          metrics/observe-forward:
            exporters:
            - otlphttp/observe-traces
            processors:
            - memory_limiter 
            - k8sattributes 
            - deltatocumulative/observe 
            - batch 
            - resourcedetection/cloud 
            - resource/observe_common 
            - attributes/debug_source_app_metrics
            receivers:
            - statsd/uds
node-logs-metrics: 
  extraVolumeMounts:
    - mountPath: /hostfs
      mountPropagation: HostToContainer
      name: hostfs
      readOnly: true
    - name: obssocket
      mountPath: /var/run/obssocket
  extraVolumes:
    - hostPath:
        path: /
        type: ""
      name: hostfs
    - name: obssocket
      hostPath:
        path: /tmp