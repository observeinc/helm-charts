name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.1

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0
      
      - name: Set up chart dependencies
        run: make build-deps

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --validate-maintainers=false

      - name: Build test images
        if: steps.list-changed.outputs.changed == 'true'
        run: make test-images

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.7.0

      - name: Push images to kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kind load docker-image -n chart-testing test-client:latest
          kind load docker-image -n chart-testing test-collector:latest

      - name: Create testing namespace
        if: steps.list-changed.outputs.changed == 'true'
        run: kubectl create namespace testing

      - name: Test stack
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --namespace testing --github-groups --target-branch ${{ github.event.repository.default_branch }} --charts charts/stack

      - name: Test traces
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --namespace testing --github-groups --target-branch ${{ github.event.repository.default_branch }} --charts charts/traces
